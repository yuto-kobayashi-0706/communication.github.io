<!DOCTYPE html>

<html lang="ja">

<meta charset="UTF-8">

<body>
    <h1>コミュニケーション</h1>
    <p><hr></p>
    <p class="question">アサーティブコミュニケーションには欠かせない4つの柱がある。<br>
                        下の図の"　？　"に入る語句を入力しなさい。</p>
    <p><hr></p>
    <p><img src="../image/アサーティブ_1.jpg" alt=""></p>
    <button onclick="check()" class="long_button">答えを入力</button>
    <script>
    let array = ["1.html","3.html","4.html","5.html","6.html","7.html","8.html","9.html","10.html","11.html","12.html","13.html","14.html","15.html","16.html","17.html","18.html","19.html","20.html","21.html","22.html","23.html","24.html","25.html","26.html","27.html",]
    function check(){
        let anser = prompt('答えを入力してください。','ここに答えを入力');
        if(anser == '誠実' || anser == 'せいじつ' || anser == 'seijitu' || anser == 'seizitu'){
            alert('正解！おめでとう！')
        } else {
            alert('残念！不正解！')
        }
        random()
    }
    function answer(x){
        if(x==1){
            alert('正解！おめでとう！')
        }
        else if(x==0){
            alert('残念！不正解！')
        }
        else{
            alert('error!')
        }
    }
    function random(){
        var random = Math.floor(Math.random()*array.length);
        let randomPages = array[random];
        window.location.href = randomPages;
    }
</script>
</body>
